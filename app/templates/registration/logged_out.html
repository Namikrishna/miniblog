{% extends "app/base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-primary"></i>
                    </div>
                    <h2 class="card-title mb-3">You've Been Logged Out</h2>
                    <p class="text-muted mb-4">Thank you for visiting our blog. We hope to see you again soon!</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Again
                        </a>
                        <a href="{% url 'app:blog-home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 10px;
    }
    .btn-primary {
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
    }
    .btn-outline-secondary {
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
    }
</style>
{% endblock %}
